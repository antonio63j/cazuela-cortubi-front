  <h1 mat-dialog-title>{{titulo}}</h1>

  <form #variableForm="ngForm">
    <mat-form-field class="example-full-width">
      <mat-label>Cuenta de correo</mat-label>
      <input matInput class="form-control" id="email" name="email" placeholder="cuenta@ejemplo.es"
        [(ngModel)]="usuario.username" #email="ngModel" minlength="5" maxlength="80" required>
      <mat-error *ngIf="email.hasError('required')">
        Es <strong>necesario rellenar </strong> este campo
      </mat-error>
      <mat-error *ngIf="email.hasError('minlength')">
        El campo debe tener al menos 8 posiciones
      </mat-error>
    </mat-form-field>
