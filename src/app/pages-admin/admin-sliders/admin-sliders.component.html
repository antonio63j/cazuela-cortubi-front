<div class="text-center">
  <div class="card-header">
    <h3>Actulización imagenes de portada (sliders)</h3>
    <h5 class="card-title">{{tituloBody}}</h5>
  </div>
  <div class="card-title">
    <div *ngIf="!sliders" class="alert alert-info">Esperando carga de imagenes</div> 
    <div *ngIf="sliders?.length==0" class="alert alert-info"> Lista vacía
      <button *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-primary btn-sm"
      style="margin-right: 8px" (click) = 'create()'>{{'Crear Slider' |translate}}</button>
    </div> 
  </div>
  <div class="card-body table-responsive">


    <div *ngFor="let slider of sliders">
      <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image" background-image= "http://localhost:8080/api/empresa/uploads/img/indra3.jpg"></div> -->
          <img *ngIf="slider?.imgFileName" mat-card-avatar  src= "{{host}}/api/empresa/uploads/img/home.png">
      
          <mat-card-title> Imagen para la página de entrada</mat-card-title>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <!-- <img *ngIf="slider?.imgFileName" mat-card-image  
          src="{{host}}/api/empresa/uploads/img/{{slider.imgFileName}}">
       -->
          <img *ngIf="slider?.imgFileName"  class="img-thumbnail"
          src="{{host}}/api/empresa/uploads/img/{{slider.imgFileName}}">
      
          
        <mat-card-content>
          <p> {{slider.label | slice:0:50}}...</p>
        </mat-card-content>
        <mat-card-actions>

          <button *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-primary btn-sm" 
            style="margin-right: 8px" (click) = 'update(slider)'>{{'Edit Slider' |translate}}</button>
          <button *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-primary btn-sm"
            style="margin-right: 8px" (click) = 'create()'>{{'Create Slider' |translate}}</button>
          <button *ngIf="authService.hasRole('ROLE_ADMIN')" class="btn btn-primary btn-sm"
          style="margin-right: 8px" (click) = 'delete(slider)'>{{'Delete Slider' |translate}}</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div> <!-- card body -->
</div>
