<div class="container-fuild con-scroll" *ngIf="menu">
  <div class="card-header color-modal-header">

    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close(true)">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4>{{menu.label}}</h4>
  </div>


  <div class="card-body row">

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
      <div class="card">
        <img *ngIf="menu?.imgFileName" class="img-thumbnail" src="{{host}}/api/menu/uploads/img/{{menu.imgFileName}}">
        <br>
        <p class="color-modal-header" style="text-align: center;">Precio: {{menu.precio}}</p>
      </div>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
      <div [innerHTML]=menu.descripcion></div>
   
      <br>
      <label>Primeros</label>
      <mat-radio-group
        class="example-radio-group"
        [(ngModel)]="primero">
        <mat-radio-button class="example-radio-button" *ngFor="let opt of primeros" [value]="opt.sugerencia.label">
          {{opt.sugerencia.label}}
        </mat-radio-button>
      </mat-radio-group>

      <label>Segundos</label>
      <mat-radio-group
        class="example-radio-group"
        [(ngModel)]="segundo">
        <mat-radio-button class="example-radio-button" *ngFor="let opt of segundos" [value]="opt.sugerencia.label">
          {{opt.sugerencia.label}}
        </mat-radio-button>
      </mat-radio-group>


      <label>Postres</label>
      <mat-radio-group
        class="example-radio-group"
        [(ngModel)]="postre">
        <mat-radio-button class="example-radio-button" *ngFor="let opt of postres" [value]="opt.sugerencia.label">
          {{opt.sugerencia.label}}
        </mat-radio-button>
      </mat-radio-group>


      <mat-form-field class="corto">
        <mat-label>Cantidad </mat-label>
        <input type="number" [(ngModel)]="cantidad" 
          min="0" max="20" pattern="^[0-9]{1,2}"
          (change)="cambioCantidad()" matInput>
      </mat-form-field>
      <br>

      <button mat-button style="margin-right: 1px" (click)='aceptar()'>{{'Aceptar' |translate}}</button>

      <button mat-button style="margin-right: 1px" 
         (click)="activeModal.close(true)">{{'Salir' |translate}}</button>
    </div>
  </div>
</div>
