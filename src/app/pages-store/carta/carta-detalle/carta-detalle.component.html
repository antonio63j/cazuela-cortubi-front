<div class="container-fuild con-scroll" *ngIf="sugerencia">
    <div class="card-header color-modal-header">

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close(true)">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4>{{sugerencia.label}}</h4>
    </div>


    <div class="card-body row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <div class="card">
                <img *ngIf="sugerencia?.imgFileName" class="img-thumbnail"
                    src="{{host}}/api/sugerencia/uploads/img/{{sugerencia.imgFileName}}">
                <br>
                <p class="color-modal-header" style="text-align: center;">Precio: {{sugerencia.precio}}</p>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
            <div [innerHTML]=sugerencia.descripcion></div>


            <br>
            <div *ngIf="authService.usuario.username">
                <mat-form-field class="corto">
                    <mat-label>Cantidad </mat-label>
                    <input type="number" [(ngModel)]="cantidad" min="0" max="20" pattern="^[0-9]{1,2}"
                        (change)="cambioCantidad()" matInput>
                </mat-form-field>
            </div>
            <br><br>
            <div *ngIf="!authService.usuario.username">
                <a [routerLink]="['/login']" class="boton-bajo">
                    {{ 'Para añadir al carro es necesario entrar en sesión' | translate }}
                </a>
            </div>
            <br>
            <div class="row">
                <!-- <button *ngIf="authService.usuario.username" mat-button style="margin-right: 1px" (click)='aceptar()'>{{'Añadir al carro' |translate}}</button> -->
                <div *ngIf="authService.usuario.username">
                    <!-- <mat-icon matBadge="0" matBadgeColor="warn" [matBadgeHidden]="hidden">shopping_cart</mat-icon> -->
                    <!-- <a  class="boton-bajo" style="margin-right: 1px" (click)='aceptar()'>{{'Añadir al carro' |translate}}</a> -->
                    <button mat-stroked-button style="margin-right: 7px" (click)='aceptar(sugerencia)'>{{'Añadir al carro'
                        |translate}}</button>

                </div>
                <!-- <button mat-button style="margin-right: 1px" (click)="activeModal.close(true)">{{'Salir' |translate}}</button> -->
                <button mat-stroked-button style="margin-right: 7px" (click)="activeModal.close(true)">{{'Salir'
                    |translate}}</button> 

            </div>

        </div>
    </div>
</div>
